actions:
  create: ./create.js
  retrieve: ./retrieve.js
  make_spreadsheet: ./make_spreadsheet.js
setup:
  variables:
    spreadsheet_id:
      type: string
      action: make_spreadsheet
      value: output.spreadsheetId
      description: Choose a title for the spreadsheet that will hold your data.
  accounts:
    google_sheets:
      description: Connect your Google Sheets account in order to access and update spreadsheet data.
      integration: google_sheets
      scopes:
        - 'https://www.googleapis.com/auth/spreadsheets'
paths:
  /pets:
    get:
      action: retrieve
      accounts: {}
    post:
      action: create
      accounts: {}
  '/docs/{filename}':
    get:
      action: lucybot_docs/serve
      accounts: {}
